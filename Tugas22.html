<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas22.html</title>
  </head>
  <body>
    <form>
      <h1>Napak Tilas</h1>
      <fieldset>
        <legend>Form : </legend>
        <p>Nama : <input type="text" placeholder="Nama Lengkap"></p>
        <p>Username : <input type="text" placeholder="Username"></p>
        <p>Email : <input type="email" placeholder="Your email"></p>
        <p>Password : <input type="password" placeholder="password"></p>
        <p>Alamat Web : <input type="url" placeholder="Masukan URL Web"></p>
        <p>Tanggal Lahir : <input type="date"></p>
        <p>Umur : <input type="number"></p>
        <p>Jenis Kelamin : <input type="checkbox">Laki-laki<input type="checkbox">Perempuan</p>
        <p>Agama : <select name="Agama">
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Yahudi">Yahudi</option>
          </select></p>
        <p>Biografi : <textarea name="name" rows="6" cols="50"></textarea></p>
        <p>Foto : <img src="file/logo1.jpg" weight="200px" width="200px"></p>
        <p>Audio : <audio src="file/sample.mp3" controls></audio></p>
      </fieldset>
    </form>
  </body>
</html>
